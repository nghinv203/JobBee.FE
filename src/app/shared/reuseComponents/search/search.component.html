<nz-input-group
  [nzPrefix]="icon"
  [nzAddOnBefore]="addOnBefore"
>
  <input type="text"
         nz-input
         [nzBorderless]="borderLess"
         [placeholder]="placeHolder | translate"
         [style]="style"
  />
</nz-input-group>

<ng-template #icon>
  <img src="assets/images/fi_search.svg" alt="search">
</ng-template>
